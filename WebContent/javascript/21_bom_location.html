<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function fun1(){
				//URL을 분리해서 확인
				//http://localhost:8080/webbasic/javascript/21_bom_location.html
				//전체 다 나옴
				console.log(location.href);
				//http:
				console.log(location.protocol);
				//localhost:8080
				console.log(location.host);
				//localhost
				console.log(location.hostname);
				//8080
				console.log(location.port);
				//webbasic/javascript/21_bom_location.html
				console.log(location.pathname);
			}
		
			function fun2(){
				//주소를 가지고 있는 객체가 location이다. 다른것으로 바꾸고 싶을때는 다른 URL을 넣어주면 바뀌게 된다.(많이 사용됨)
				location.href="https://tomcat.apache.org";
			}
			
			function fun3(){
				//다시 현재페이지 (F5의 기능과 같다)
				location.reload();
			}
			function fun4(){
				location.replace("https://tomcat.apache.org");
			}
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">window Properties</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn-info btn-sm">URL 파싱(해석)</button>
				<button onclick="fun2()" class="btn-info btn-sm">페이지 이동</button>
			</div>
		</div>
		
		<div class="card">
			<div class="card-header">Location Method</div>
			<div class="card-body">
				<button onclick="fun3()" class="btn-info btn-sm">현재 페이지 갱신</button>
				<button onclick="fun4()" class="btn-info btn-sm">다른 페이지로 대치</button>
			</div>
		</div>
	</body>
</html>
