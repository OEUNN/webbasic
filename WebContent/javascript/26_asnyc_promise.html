<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function work(){
				let promise = new Promise((resolve, reject)=>{
					let result=true;
					if(result){
						resolve("success");
					}else{
						reject("fail");
					}
				});
				return promise;
			}
		
			function fun1(){
				console.log("이벤트 처리 시작");
				work().then(
					(value)=>{console.log(value+"네트워크 통신 완료");},
					(value)=>{console.log(value+"네트워크 통신 실패");}
				);
				console.log("이벤트 처리 종료");
			}
		</script>
	
	</head>
	<body>
		<div class="card">
			<div class="card-header">Promise</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn-info btn-sm">promise 실행</button>
			</div>
		</div>
	</body>
</html>
