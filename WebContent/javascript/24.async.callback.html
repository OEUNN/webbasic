<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			var timerId;
			
			function fun1(){
				//setInterval : 주어진 시간마다(반복적으로) 실행할때 사용, return값이 있는데 반복을 중지할때 사용한다.
				//매1초마다 function을 실행한다.
				//1번
				timerId=setInterval(function(){
					console.log("서버로 새로운 데이터를 요청합니다.");
				},1000);
				//2번
				timerId=setInterval(callback,1000);
				//3번
				timerId=setInterval(()=>{
					console.log("서버로 새로운 데이터를 요청합니다.");
				},1000);
			}
			
			function callback(){
				console.log("서버로 새로운 데이터를 요청합니다.");
			}
			function fun2(){
				//반복 취소
				window.clearInterval(timerId);
				console.log("반복이 중지되었습니다.");
			}
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">Callback</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn-info btn-sm">주어진 시간 간격으로 반복 실행</button>
				<button onclick="fun2()" class="btn-info btn-sm">반복 실행 중지</button>
			</div>
		</div>
	</body>
</html>
