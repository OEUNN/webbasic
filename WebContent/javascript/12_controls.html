<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//if
			let x=10;
			if(x<10){
				console.log("10보다 적음");
			}else{
				console.log("10이거나 큼");
			}
			
			//객체를 참조하고 있지 않음
			let y=null;
			//if(y==null){
			//자바 스크립트는 의미론적으로 부정이면 false이므로 가능하다
			if(y){
				console.log("객체가 없음");
			}else{
				console.log("객체를 참조하고 있음");
			}
			
			let z1=0;//0은 부정의 의미에 강하다
			let z2=-1//긍정의 의미
			//if(z2){
			if(z1){
				console.log("긍정");
			}else{
				console.log("부정");
			}
			
			let var1;//부정의 의미
			
			//switch-------------------------------------------------
			let grade="A";
			switch(grade){
				case"A":
					console.log("우수고객");
					break;
				case "b":
					console.log("일반고객");
					break;
				default:
					console.log("구경꾼");
			}
		
			//for ----------------------------------------
			let sum=0;
			for(let i=0;i<=100;i++){
				sum+=i;
			}
			console.log("sum:"+sum);
			
			//while -----------------------------------
			let i=0;
			let sum=0;
			while(i<=100){
				sum+=i;
				i++;
			}
			console.log("sum:"+sum);
			
			//break ---------------------------------------
			i=0;
			sum=0;
			while(true){
				sum+=i;
				i++;
				if(i>100){
					break;
				}
			}
			console.log("sum:"+sum);
			
			//continue -----------------------------
			i=0;
			sum=0;
			for(let i=0;i<=100;i++){
				if(i%2!==0){
					continue;
				}
				sum+=i;
			}
			console.log("sum:"+sum);
		</script>
	
	</head>
	<body>
		
	</body>
</html>
