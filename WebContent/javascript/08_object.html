<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
		//객체를 생성해서 car라는 변수에 대입
		//const안에 변수를 선언해서 값이 변경이 가능하다.
		//이유는 car안에 들어가있는 번지의 값은 바꿀수 없다.
		const car={
			//객체 속성 선언(Properties)
			name:"그랜저",
			price: 50000000,
			speed:0,
			//속성의 값으로 또 다른 객체 가능
			tire:{kind:"snwo", radius:700},
			//메소드 선언(Methods)하는 두가지 방법
			//객체 안에서 선언된 함수는 메소드라고 부른다.
			//타입은 함수이다.
			start:function(){
				console.log("시동을 겁니다.");
				//speed=10; //(x)자기자신의 메소드를 내부에서 사용하게 되면 this를 사용해야 한다.
				this.speed=10;//(o)
			},
			//두번째 방법
			stop(){
				console.log("시동을 끕니다.");
				this.speed=0;
			}
		};
		//객체사용
		//속성값 읽기
		var propName="name";
		console.log(car.name, car["name"], car[propName]);
		//대괄호 안에 속성의 이름을 대괄로에 넣으면 값을 읽어온다.
		//객체의 속성이름을 정확히 모를때 동적으로 변수에 저장될때 변수처리하여 사용할 수 있다.
		console.log(car.price);
		console.log(car.speed);
		
		//속성값 변경
		car.name="포르쉐";
		car.price=20000000;
		car.speed=100;
		console.log(car.name);
		console.log(car.price);
		console.log(car.speed);
		
		//메소드 호출
		car.start();
		console.log(car.speed);
		
		car.stop();
		console.log(car.speed);
		//car는 const이기 때문에 다른 번지의 값을 저장할 수 없다.
		//car={};//(x)
		
		function getValue(kind){
			return car[kind];
		}
		console.log(getValue("name"));
		console.log(getValue("price"));
		
		</script>
	</head>
	<body>
		
	</body>
</html>
