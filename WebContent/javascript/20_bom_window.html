<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function fun1(){
				//window의 console속성 사용
				console.log("hello");
				//window는 생략이 가능하다.
				window.console.log("hello");
			}
			function fun2(){
				//window.innerWidth, innerHeight 속성
				console.log(window.innerWidth, innerWidth);
				console.log(window.innerHeight, innerHeight);
				//view port = 실제 바디가 보여주는 크기
				//view port의 가로를 innerWidth
			}
			
			function fun3(){
				//window의 다이얼로그와 관련된 메소드(window생략가능) - syntax보면서 확인
				//단순한 메세지를 보여주는 다이얼로그
				window.alert("메세지입니다.");
				
				//확인 여부를 물어보는 다이얼로그
				var result = window.confirm("주문을 하시겠습니까?");
				if(result){
					console.log("주문할게요~");
				}else{
					console.log("주문 취소 할게요~");
				}
				//입력받는 다이얼로그
				var result=window.prompt("필요한 정보를 입력하세요.","아이디");
				if(result){
					console.log(result+"로 처리합니다.");
				}else{
					console.log("필요한 정보를 이볅하지 않았습니다.");
				}
				
				//사용자 정의 다이얼로그 : 내용이 안에 결정이 되어있지 않음(내용, ,top,left는 그만큼 떨어진 높이와넓이의 창을 띄우겠다.(윈도우의 크기..등등..)) -> 팝업
				//별도의 작은 창에서 URL을 보여줌
				window.open("https://www.w3schools.com/","","top=100,left=100,width=350,height=500");
				//_blank는 default이므로 값이 없으면 _blank이다. 새로운 탭에서 생성이된다.
				window.open("https://www.w3schools.com/","","_blank");
				//현재 탭에서 URL을 보여줌(현재페이지 대체)
				window.open("https://www.w3schools.com/","","_self");
			}
			
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">window Properties</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn-info btn-sm">console 속성</button>
				<button onclick="fun2()" class="btn-info btn-sm">innerWidth/innerHeight 속성</button>
			</div>
		
		</div>
		
		<div class="card mt-3">
			<div class="card-header">window Method</div>
			<div class="card-body">
				<button onclick="fun3()" class="btn-info btn-sm">다이얼로그 관련 메소드</button>
			</div>
		
		</div>
	</body>
</html>
