<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function work(){
				let promise = new Promise(function(resolve, reject){
					let result=true;
					if(result){
						resolve("success");
					}else{
						reject("fail");
					}
				});
				return promise;
			}
			//await는 async가 붙는다(함수자체가 비동기가 된다.)
			//다른쪽에서 async함수를 호출하면 비동기로 실행된다.
			async function fun1(){
				console.log("이벤트 처리 시작");
				try{
					//await : 기다리다
					//await는 success를 리턴한다.
					//await 뒤에 붙어있는 것은 promise이다.
					var result = await work();
					console.log(result);
				}catch(err){
					console.log(err);
				}
				await word();
				console.log("이벤트 처리 종료");
			}
			
			function fun2(){
				console.log("이벤트 처리 시작");
				//fun1이 async로 되어있기 때문에 실행은 계속 진행된다.(비동기)
				fun1();
				console.log("이벤트 처리 종료");
			}
		</script>
	
	</head>
	<body>
		<div class="card">
			<div class="card-header">Promise</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn-info btn-sm">promise 실행</button>
			</div>
		</div>
	</body>
</html>
