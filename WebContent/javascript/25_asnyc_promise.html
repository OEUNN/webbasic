<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
		//promise(성공했을때, 실패했을때) :미래에 어떤행위에 대한 약속에 대한 결과를 callback하는것
		//성공적으로 실행하게 되면 안의 함수가 호출되고 
		//.then은 후에 결과를 실행한다.
			//Promise 생성하고 리턴하는 함수
			function work(){
				let promise = new Promise(function(resolve, reject){
					//실제 작업 내용 정의(시간을 필요하는 작업)
					//언제 끝날지 모른다.
					//얼마의 시간이 걸릴지 모르는 코드들이 들어온다 ex.네트워크작업기능이 대표적
					let result=true;
					if(result){
						resolve("success");
					}else{
						reject("fail");
					}
				});
				return promise;
			}
			//버튼의 click이벤트가 발생했을 때 실행하는 함수		
			function fun1(){
				console.log("이벤트 처리 시작");
				//work를 호출하고나서 ->.then
				//promise 실행 방법 1
				work().then(
					function(value){ console.log(value+"네트워크 통신 완료");},
					function(value){console.log(value+"네트워크 통신 실패");}
				);
				
				//promise 실행 방법2
				work()
					.then(function(value){ console.log(value+"네트워크 통신 완료");})
					.catch(function(value){console.log(value+"네트워크 통신 실패");})
					.finally(function(){console.log("마무리");});
				
				console.log("이벤트 처리 종료");
			}
		</script>
	
	</head>
	<body>
		<div class="card">
			<div class="card-header">Promise</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn-info btn-sm">promise 실행</button>
			</div>
		</div>
	</body>
</html>
