<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
		//w3school -> JavaScript reperence -> HTML Events ->
		//DOM이벤트는 엘리먼트 상에서 발생, 모든 엘리먼트는 이벤트가 발생할수 있다.
			
			//Event Handler : Event가 발생했을 때 실행해서 처리하는 함수
			function fun1(){
				//버튼이 아님에도 onclick을 하게되면 결과가 나오게된다.
				console.log("실행");
				
				//event객체 : 이벤트 핸들러 안에서 접근 가능하다.
				console.log(event);
				//.targer : Event가 발생된 객체(소스)
				console.log(event.target);
				//Event 이름
				console.log(event.type);
			}
			
			function fun2(){
				console.log(event.type);
				if(event.type==="mouseenter"){
					$(event.target).css("background-color","red");
					//$(event.targer).removeClass("bg-success");
					//$(event.targer).addClass("bg-danger");
				}else if(event.type==="mouseleave"){
					$(event.target).css("background-color","");
					//$(event.targer).removeClass("bg-danger");
					//$(event.targer).addClass("bg-success");
				}
			}
			//전역변수, 유효성 검사의 리턴값을 받는 변수
			var isValidatedLoginData=true;
			
			function checkUserId(){
				var userId=$("#userId").val();
				console.log(userId);
				//유효성 검사
				//isValidatedLoginData=false;
			}
			
			function checkUserPass(){
				var userPass=$("#userPass").val();
				console.log(userPass);
				//유효성 검사
				//isValidatedLoginData=false;
			}
			
			function login(){
				if(isValidatedLoginData){
					//submit효과내기
					//jquey는 submit기능이 없기 때문에 jquery객체로 만들지 않는다.
					var loginForm=document.querySelector("#loginForm");
					loginForm.submit();	
				}
			}
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">Event Handling</div>
			<div class="card-body">
				<div class="border" 
					style="width:100px; height:100px" 
					onclick="fun1()" 
					onmouseenter="fun2()" 
					onmouseleave="fun2()">
				</div>
				<hr/>
				<form id="loginForm" action="#">
					아이디:<input onfocousout="checkUserId()" type="text" id="userId" name="userId"/><br/>
					비밀번호:<input onfocousout="checkUserPass()" type="text" id="userPass" name="userPass"/><br/>
					<button type="button" onclick="login()">로그인</button>
				</form>
			</div>
		</div>
	</body>
</html>
