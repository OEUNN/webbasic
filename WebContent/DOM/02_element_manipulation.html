<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
		//manipulation : 조작
			
			function changeContent(){
				let div = document.querySelector("#result1");
				console.log(div);
				//javaReperense ->HTML DOM-> HTML Elements ->innerHTML
				console.log(div.innerHTML); //안에있는 내용을 읽어와~
				div.innerHTML='<img src="../images/photo5.jpg" width="100px"/>';
			}
		
			function appendContent(){
				let div = document.querySelector("#result1");
				//이미지 엘리먼트 객체를 생성해
				
				//방법1
				//+를 붙이면 추가의 개념으로 만들수 있다.
				div.innerHTML+='<img src="../images/photo5.jpg" width="100px"/>';
				
				
				//방법2
				let img=document.createElement("img");
				//src라는 이름을 가진 속성을 생성하는데 값은 뒤의값이다.
				img.setAttribute("src","../images/photo5.jpg");
				img.setAttribute("width","100px");
				//Child : 내용
				div.appendChild(img);
			}
			
			//내용 지우기
			function deleteContent(){
				let div = document.querySelector("#result1");
				
				//방법1
				divinnerHTML= "";
				
				//방법2
				//자식을 가지고 있느냐?(true/false) 
				//Node=엘리먼트
				//while문은 모두 삭제하는 코드이다. 자식이 없을때까지 돌아가기 때문에
				while(div.hasChildNodes()){
					//마지막 엘리먼트 차일드를 삭제해라
					div.removeChild(div.lastElementChild);
				}
			}
			
			function changeAttribute(){
				let img1=document.querySelector("#img1");
				img1.src="../images/photo6.jpg";
			}
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				Element Manipulation(조작 : 변경, 추가, 삭제)
			</div>
			<div class="card-body">
				<!--href 뒤에 함수를 불러오기 위해서는 javascript : 를붙이면 된다.  -->
				<a href="javascript:changeContent()" class="btn btn-info btn-sm">변경</a>
				<a href="javascript:appendContent()" class="btn btn-info btn-sm">추가</a>
				<a href="javascript:deleteContent()" class="btn btn-info btn-sm">삭제</a>
				<hr/>
				<div id="result1"></div>
			</div>
		</div>
		
		<div class="card">
			<div class="card-header">
				Attribute Manipulation
			</div>
			<div class="card-body">
				<button onclick="changeAttribute()" class="btn btn-info btn-sm">변경</button>
				<hr/>
				<img id="img1" src="../images/photo4.jpg" width="100px"/>
			</div>
		</div>
		
		<div class="card">
			<div class="card-header">
				Style Manipulation
			</div>
			<div class="card-body">
				<button onclick="changeStyle()" class="btn btn-info btn-sm">변경</button>
				<hr/>
				<img id="img2" src="../images/photo4.jpg"/>
				<img class="rounded-circle" src="../images/photo5.jpg" width="100" height="100"/>
			</div>
			<script>
				function changeStyle(){
					var img2=document.querySelector("#img2");
					/*
					//CSS속성을 직접변경
					//Radius:반지름
					img2.style.borderRadius="50px";
					img2.style.borderWidth="5px";
					img2.style.borderColor="chartreuse";
					img2.style.borderStyle="solid";*/
					//DOMTokenList
					
					//클래스 추가
					//class속성을 변경(위의 여러줄을 할 필요없이 한줄이면 된다.)
					img2.classList.add("rounded-circle");
					
					
					//클래스 제거
					//속성 빼기
					var img=document.querySelector(".rounded-circle");
					img.classList.remove("rounded-circle");
				}
			</script>
		</div>
	</body>
</html>
