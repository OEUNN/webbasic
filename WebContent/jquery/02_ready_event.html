<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//ready메소드는 해석이 전부 끝나면 event가 발생한다.
			//그러므로 해석이 끝난다음에 실행해야하는것을 알려줘야한다.->ready 메소드는 jquery가 가지고 있다.
			//document객체를 jquery객체로 바꾸어 사용하겠다. 이유는 ready메소드를 사용하기 위해서이다.
			//.ready(function) : function은 callback 함수가 들어간다.
			
			//처음 ready메소드 없이 실행하게 될때는 오류가 발생한다. 이유는 실행이 하는 시점에 해석이 안되어있으므로 나오지 않는다.
			//Ready Event가 발생했을때 콜백
			$(document).ready(function(){
				var div1 = $("#div");
				console.log(div1);
			});
			//위의 ready와 같은 함수이다.
			$(function(){
				var div1 = $("#div");
				console.log(div1);
			}
			
			//load와 init의 차이를 알고있자.. 
			//load Event가 발생했을 때 콜백
			function init(){
				console.log("init() 실행");
			}
			//function으로 묶은것은 event가 발생했을때만 action이 되므로 해석이 된 후에 실행되는 것이다.
			function fun1(){
				var div1 = $("#div");
				console.log(div1);
			}
		
		</script>
	</head>
	<body onload="init()">
		<div class="card">
	        <div class="card-header">
	        	Ready Event
	        </div>
	
	        <div class="card-body">
	        	<button onclick="fun1()" class="btn btn-info btn-sm">버튼1</button>
	        	<div id="div1"></div>
	        	<!-- 해석이 되었다고 그림이 모두 다운됬다는것이 아니다. --> 
	        	<img src="../images/photo1.jpg" width="100" height="100"/>
	        	<img src="../images/photo2.jpg" width="100" height="100"/>
	        	<img src="../images/photo3.jpg" width="100" height="100"/>
	        </div>
	    </div>
	</body>
</html>
