<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- Lastest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<!--  jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<!-- Proper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<!-- jquery min버전 : 사이즈를 줄인 코드 -> 인터넷에서 다운받는 파일이기 때문에 다운 속도가 빠르다. -->
		<script>
			//$() : jquery객체
			//jQuery는 "https://api.jquery.com"에서 검색하면 효과적이다.
			function findElementById(){
				//리턴타입 : jQuery 객체
				let $p = $("#p");
				console.log($p);
				console.log($p.length); //배열이므로 length사용이 가능하다
				//p.css("background-color","#ff00ff");
				//css메소드를 이용하면 엘리먼트 배열의 엘리먼트 값들이 모두 변하게 된다.
			}
			//let element = document.querySelector("#p"); //element 객체 리턴
			//let jueryObj=$("#p"); //jquery 객체 리턴
			//리턴하는 타입이 서로 다르다.

			function findElementByClass(){
				//.class의 모든 엘리먼트를 찾아서
				let $class1=$(".class1");
				console.log($class1);
				console.log($class1.length);
				
				for(let i=0;i<$class1.length;i++){
					let p=$class1[i];
					console.log(p)
				}
				//$class1.forEach((p) => console.log(p));//jqery객체일때는 사용할 수 없다
			}
			
			function fundElemntByTag(){
				let $p = $("p");
				console.log($p);
				console.log($p.length);

			}
			
			function findElementByChecked(){
				let $skills= $("input[name=skill]:checked");
				console.log($skills);
				console.log($skills.length);
			}
		</script>
	</head>
	<body>
		<div class="card">
	        <div class="card-header">
	            Document - find element
	        </div>
	
	        <div class="card-body">
	            <button onclick="findElementById()" class="btn btn-info btn-sm">ID로 찾기</button>
	            <button onclick="findElementByClass()" class="btn btn-info btn-sm">Class로 찾기</button>
	            <button onclick="findElementByTag()" class="btn btn-info btn-sm">Tag로 찾기</button>
	            <button onclick="findElementByChecked()" class="btn btn-info btn-sm">체크된 것만 찾기</button>
	            <hr/>
	            <div class="d-flex">
	                <p id="p1" class="border bg-success" style="width: 100px; height: 100px;"></p>
	                <p class="class1 border bg-danger" style="width: 100px; height: 100px;"></p>
	                <p class="class1 border bg-info" style="width: 100px; height: 100px;"></p>
	            </div>
	            <hr/>
	            <div class="d-flex align-items-center">
	                <div class="mr-3"><input type="checkbox" name="skill" value="java"/>java</div>
	                <div class="mr-3"><input type="checkbox" name="skill" value="javascript"/>javascript</div> 
	                <div class="mr-3"><input type="checkbox" name="skill" value="vue"/>vue</div> 
	            </div>
	        </div>
	    </div>
