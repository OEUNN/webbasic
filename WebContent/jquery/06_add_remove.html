<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
		//append() : 맨뒤에
		//prepend() : 맨앞에
		//after() : 주어진것보다 앞에
		//before() : 주어진것 뒤에
			function addImg(){
			/*
				var imgsDiv=document.querySelector("#imgs");
				imgsDiv.innerHTML+='<img src="../images/photo1.jpg" width="200"/>';*/
				
				var imgsDiv=$("#imgs");
				imgsDiv.append('<img src="../images/photo1.jpg" width="200"/>');
				//syntax : .append(content [,content])
				//뒤에 syntax나온 대괄로는 생략 가능하다.
			}
		
			function removeImg(){
				var img=$("img");
				//.remove는 img 태그를 모두 삭제한다.
				//찾게된 모든 객체에 영향을 주기때문에 전부 삭제 된다.
				img.remove();
			
				var imgDiv=$("#imgs");
				//.empty는 해당 값을 삭제한다.
				imgsDiv.empty();
				
			}
		
		</script>
	
	
	</head>
	<body>
		<div class="card">
	      <div class="card-header">Add</div>
	      <div class="card-body">
	      	<button onclick="addImg()" class="btn btn-info btn-sm">그림 추가</button>
	      	<button onclick="removeImg()" class="btn btn-info btn-sm">그림 제거</button>
	      	<hr/>
	      	<div id="imgs"></div>
	      </div>
	    </div>
	</body>
</html>
