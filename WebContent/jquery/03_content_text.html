<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function fun1(){
				//내용을 얻는 방법
				//var pContent =${"#div>p"}.text();
				//Get
				var pContent =$("#div1>p").html(); //이걸 더 많이씀
				console.log(pContent);
				
				//값을 변경(Set)
				$("#idv>p").html("이것이 문장입니다.");
				
				//입력 양식의 값을 얻는 방법
				//나는 아이디에 대한 값을 얻고 싶어
				var userId=$("#userId").val();
				console.log(userId);
				
				//나는 hobby에 대한 값을 얻고 싶어
				//input 태그는 .val()메소드로 값을 얻을수 있다.
				//.each(function()) :
				var hobby=$("input[name=hobby]:checked").each(function(){
					//console.log(this.value);
					console.log($(this).val());
				});
				//checked는 여러개의 값을 가져올수 있지만 val때문에 가져올수 없다.
				console.log("hobby: "+hobby);
				
				
				var job=$("input[name=job]:checked").val();
				console.log("job: "+job);
				//val()은 하나의 값을 가져온다.
			}
			//text는 텍스트를 포함 html은 포함x
			
			 
		</script>
	</head>
	<body>
		<div class="card">
	        <div class="card-header">
	        	Ready Event
	        </div>
	
	        <div class="card-body">
	        	<button onclick="fun1()" class="btn btn-info btn-sm">버튼1</button>
	        	<div id="div1">
	        	<!-- 해석이 되었다고 그림이 모두 다운됬다는것이 아니다. --> 
	        		<p>This is <b>sentence.</b></p>
	        		<hr/>
	        	
	        		아이디: <input type="text" id="userId" name="userId"><br/>
	        		성인여부 :<input type="checkbox"name="hobby" value="movie"> 영화
        					<input type="checkbox"name="hobby" value="music"> 음악
        					<input type="checkbox"name="hobby" value="game"> 게임<br/> 
	        		직업 : <input type="radio" name="job" value="student"/> 학생
	        				<input type="radio" name="job" value="developer"/> 개발자
	        				<input type="radio" name="job" value="designer"/> 디자이너
	        		<hr/>
	        	
	        		<img src="../images/photo1.jpg" width="100" height="100"/>
	        		<img src="../images/photo2.jpg" width="100" height="100"/>
	        		<img src="../images/photo3.jpg" width="100" height="100"/>
	        	</div>
	        </div>
	    </div>
	</body>
</html>
