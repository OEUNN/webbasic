<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function changImg(){
				/*
				//querySelector는 제일 첫번째 값만 픽해와 바뀌게 한다.
				var img=document.querySelector("img");
				img.src="../images/photo2.jpg";*/
				
				//attr() : 속성의 값을 바꿀때 쓰는 메소드
				//attr은 정해주지 않는다면 전부 바뀌게 된다.
				var.img=$("img");
				img.attr("src","../images/photo2.jpg")
			}
			//모든 태그는 엘리먼트 타입의 객체로 만들어진다. 
			//특정 태그에만 존재하는 프로펄티와 메소드가 있을수 있다.
			
			
		</script>
	</head>
	<body>
		<div class="card">
	      <div class="card-header">attr</div>
	
	      <div class="card-body">
	      	<button onclick="changeImg()" class="btn btn-info btn-sm"?>그림 변경</button>
	      	<hr/>
	      	<img src="../images/photo1.jpg" width="200"/>
	      	<img src="../images/photo1.jpg" width="200"/>
	      </div>
	    </div>
	</body>
</html>
