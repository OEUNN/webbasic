<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			/*모두*/
			*{color:red;}
			/*class가 subtitle 인것*/
			.subtitle {color:pink;}
			
			/*id가 topheader 인것*/
			#topheader {color:blue;}

			/*subtitle과 textContent를 모두 가지고 있는 것*/
			.subtitle.textContent{color:green;}		
			
			/*menu 아래에 있는 모든 것*/
			.menu .item{color:purple;}		
			/*menu 바로 아래에 있는 것*/
			.menu>.item{color:purple;}	
			
			/*#menu .itme -> menu아이디이 안에 item class인 모든것*/	
		</style>
		
	</head>
	<body>
		<h4 id="topheader" class="subtitle">css selector</h4>
		<hr/>
		
		<h6 class="subtitle textContent">글자영역</h6>
		<p>this is a paragraph</p>
		<div>this is content</div>
		
		<h3 class="subtitle">메뉴영역</h3>
		<p class="menu">
			<a class="item" href="">link1</a>
			<a class="item" href="">link2</a>
			<a class="item" href="">link3</a>
			<span>
				<a class ="item" href="">link4</a>
			</span>
		</p>
		
		<a class ="item" href="">link</a>
		
		<h4 class="subtitle">양식영역</h4>
		<form>
			<label for="userID">User ID</label>
			<input id="userID" type="text"/>
		</form>
		
	</body>
</html>
